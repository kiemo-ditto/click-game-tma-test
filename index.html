<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #numberDisplay {
            font-size: 48px;
            margin: 20px;
        }
        button {
            font-size: 16px;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="numberDisplay">0</div>
    <button id="incrementButton">Increment</button>
    <button id="decrementButton">Decrement</button>

    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js" integrity="sha384-ROfFvLp2sDywm6hYlp6xe2KDdHlOt6hzt20GY2UaauUR3q+djvWGBkyjq1yuyd+F" crossorigin="anonymous"></script>
    <script>
        // Connect to the socket server on AWS
        const socket = io('http://3.25.93.178:3000', { path: '/click-game-socket-endpoint' });

        // Display element
        const numberDisplay = document.getElementById('numberDisplay');

        // Set up event listeners for buttons
        document.getElementById('incrementButton').addEventListener('click', () => {
            socket.emit('increment');
        });

        document.getElementById('decrementButton').addEventListener('click', () => {
            socket.emit('decrement');
        });

        // Handle incoming messages
        socket.on('number update', (newNumber) => {
            numberDisplay.textContent = newNumber;
        });

        // Handle initial connection or any reconnections
        socket.on('connect', () => {
            console.log('Connected to the server.');
        });

        // Handle disconnection
        socket.on('disconnect', () => {
            console.log('Disconnected from the server.');
        });
    </script>
</body>
</html>
